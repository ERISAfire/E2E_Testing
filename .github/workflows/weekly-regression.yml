name: Weekly Regression Tests

on:
  schedule:
    # Run at 01:00 UTC every Monday
    - cron: '0 1 * * 1'
  workflow_dispatch: # Also allow manual triggering

jobs:
  regression:
    name: Run Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: 'main'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Create .env file
        run: |
          cat > .env << EOF
          BASE_URL=${{ secrets.BASE_URL }}
          API_BASE_URL=${{ secrets.API_BASE_URL }}
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          API_BEARER_TOKEN=${{ secrets.API_BEARER_TOKEN }}
          USER_EMAIL=${{ secrets.USER_EMAIL }}
          USER_PASSWORD=${{ secrets.USER_PASSWORD }}
          CONSULTANT_EMAIL=${{ secrets.CONSULTANT_EMAIL }}
          CONSULTANT_PASSWORD=${{ secrets.CONSULTANT_PASSWORD }}
          CONSULTANT_ORG_ID=${{ secrets.CONSULTANT_ORG_ID }}
          EMPLOYER_EMAIL=${{ secrets.EMPLOYER_EMAIL }}
          EMPLOYER_PASSWORD=${{ secrets.EMPLOYER_PASSWORD }}
          EMPLOYER_ORG_ID=${{ secrets.EMPLOYER_ORG_ID }}
          X_API_KEY=${{ secrets.X_API_KEY }}
          DEFAULT_TIMEOUT=${{ secrets.DEFAULT_TIMEOUT }}
          API_TIMEOUT=${{ secrets.API_TIMEOUT }}
          EOF

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Run API regression tests
        run: |
          npm run allure:clean
          NODE_OPTIONS='--loader ts-node/esm' npx playwright test --workers=2 --grep "@regression.*@api" --reporter=line,allure-playwright
        timeout-minutes: 60
        env:
          NODE_OPTIONS: '--experimental-modules --es-module-specifier-resolution=node --loader ts-node/esm'
          PLAYWRIGHT_TEST_TIMEOUT: '120000'
          TS_NODE_PROJECT: './tsconfig.json'

      - name: Run UI regression tests
        run: |
          NODE_OPTIONS='--loader ts-node/esm' npx playwright test --workers=2 --grep "@regression.*@ui" --reporter=line,allure-playwright
        timeout-minutes: 60
        env:
          NODE_OPTIONS: '--experimental-modules --es-module-specifier-resolution=node --loader ts-node/esm'
          PLAYWRIGHT_TEST_TIMEOUT: '120000'
          TS_NODE_PROJECT: './tsconfig.json'

      - name: Generate Allure Report
        if: always()
        run: npm run allure:static

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-results
          path: allure-report/
          retention-days: 30
